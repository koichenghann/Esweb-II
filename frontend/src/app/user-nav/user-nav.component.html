<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>{{ titleName() }}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="route1" routerLinkActive="active-link"><i class="fas fa-home"></i> &nbsp; {{ list_item_1 }}</a>
      <a mat-list-item [routerLink]="route2" routerLinkActive="active-link"><i class="fas fa-user-edit"></i> &nbsp; {{ list_item_2 }}</a>
      <a mat-list-item [routerLink]="route3" routerLinkActive="active-link"><i class="fas fa-binoculars"></i> &nbsp; {{ list_item_3 }}</a>
      <a mat-list-item [routerLink]="route4" routerLinkActive="active-link"><i class="fas fa-calendar-check"></i> &nbsp; {{ list_item_4 }}</a>
      <a mat-list-item [routerLink]="route5" routerLinkActive="active-link"><i class="fas fa-plus-circle"></i> &nbsp; {{ list_item_5 }}</a>
      <a (click)="logout()" routerLink="/home" routerLinkActive="active-link" mat-list-item href="#"><i class="fas fa-sign-out-alt"></i> &nbsp; {{ list_item_6 }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
        <span><i class="fas fa-recycle"></i> ESWEB</span>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
